{% extends 'base.html' %}

{% block title %}
	Signup
{% endblock %}

{% block body %}

<section class="accountUpdate">

	<div class="container clearfix">

		<div class="panel privacysettings">

			<h2>Create an account</h2>

			<form method="post" novalidate>
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit">Create an account</button>		
			</form>

		</div>

	</div>

</section>

{% endblock %}
